<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Checklist App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #taskInput {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        #addTask {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .task-item:hover {
            background-color: #f9f9f9;
        }
        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .task-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }
        .edit-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
        }
        .btn {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
            border: none;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .cancel-btn {
            background-color: #888;
            color: white;
            border: none;
        }
        .task-actions {
            display: flex;
            align-items: center;
        }
        .task-item.completed .task-text {
    text-decoration: line-through;
    color: #888;
}
.dragging {
    opacity: 0.5;
    background-color: #f0f0f0;
}

.task-item {
    cursor: move;
}
.import-export {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

.import-export button {
    padding: 8px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

.import-export button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>My Checklist</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTask">Add Task</button>
        </div>
        <div class="import-export">
            <button id="exportCSV">Export CSV</button>
            <button id="exportTXT">Export TXT</button>
            <input type="file" id="importFile" accept=".csv,.txt" style="display:none;">
            <button id="importBtn">Import</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        let draggedItem = null;

        // Get DOM elements
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');

        // Load tasks from local storage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks.forEach(task => createTaskElement(task));
        }

        // Save tasks to local storage
        function saveTasks() {
            const tasks = Array.from(taskList.children).map(taskItem => ({
                text: taskItem.querySelector('.task-text').textContent,
                completed: taskItem.querySelector('input[type="checkbox"]').checked
            }));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Create a new task element
        function createTaskElement(task) {
            
            const li = document.createElement('li');
            li.classList.add('task-item');

            // Add drag and drop attributes and events
            li.setAttribute('draggable', 'true');

            li.addEventListener('dragstart', (e) => {
            draggedItem = li;
            e.dataTransfer.effectAllowed = 'move';
            li.classList.add('dragging');
            });
            li.addEventListener('dragend', () => {
            draggedItem = null;
            li.classList.remove('dragging');
            saveTasks();
            });

            li.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            });

            li.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedItem !== li) {
                const items = Array.from(taskList.children);
                const draggedIndex = items.indexOf(draggedItem);
                const targetIndex = items.indexOf(li);

                if (draggedIndex < targetIndex) {
                    taskList.insertBefore(draggedItem, li.nextSibling);
                } else {
                    taskList.insertBefore(draggedItem, li);
                }
            }
        });
            // Task content wrapper
            const taskContent = document.createElement('div');
            taskContent.classList.add('task-content');

            // Checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.completed || false;

            // Task text
            const taskText = document.createElement('span');
            taskText.textContent = task.text;
            taskText.classList.add('task-text');

            // Task actions wrapper
            const taskActions = document.createElement('div');
            taskActions.classList.add('task-actions');

            // Edit button
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.classList.add('btn', 'edit-btn');
            editButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent task toggle
                startEditing(li);
                
            });

            // Delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('btn', 'delete-btn');
            deleteButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent task toggle
                taskList.removeChild(li);
                saveTasks();
            });

            // Toggle complete on entire task item click
li.addEventListener('click', (e) => {
    // Check if click is directly on the task content, not on buttons or checkbox
    if (e.target.closest('.task-content') && 
        !e.target.closest('.task-actions') && 
        e.target !== checkbox) {
        checkbox.checked = !checkbox.checked;
        updateTaskCompletion(li, checkbox);
    }
});

            // Checkbox change event
            checkbox.addEventListener('change', () => {
                updateTaskCompletion(li, checkbox);
            });

            // Append elements
            taskContent.appendChild(checkbox);
            taskContent.appendChild(taskText);
            
            taskActions.appendChild(editButton);
            taskActions.appendChild(deleteButton);

            li.appendChild(taskContent);
            li.appendChild(taskActions);

            // Set initial completed state
            if (task.completed) {
                li.classList.add('completed');
                checkbox.checked = true;
            }

            taskList.appendChild(li);
        }

        // Update task completion status
        function updateTaskCompletion(taskItem, checkbox) {
            taskItem.classList.toggle('completed', checkbox.checked);
            saveTasks();
        }

        // Start editing a task
        function startEditing(taskItem) {
            // Get current task text
            const taskText = taskItem.querySelector('.task-text');
            const currentText = taskText.textContent;

            // Create edit input
            const editInput = document.createElement('input');
            editInput.type = 'text';
            editInput.value = currentText;
            editInput.classList.add('edit-input');

            // Save button
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.classList.add('btn', 'save-btn');
            saveButton.addEventListener('click', () => saveEdit(taskItem, editInput));

            // Cancel button
            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'Cancel';
            cancelButton.classList.add('btn', 'cancel-btn');
            cancelButton.addEventListener('click', () => cancelEdit(taskItem, currentText));

            // Hide edit and delete buttons
            const editButton = taskItem.querySelector('.edit-btn');
            const deleteButton = taskItem.querySelector('.delete-btn');
            editButton.style.display = 'none';
            deleteButton.style.display = 'none';

            // Replace task text with input
            taskText.replaceWith(editInput);
            
            // Add save and cancel buttons
            const taskActions = taskItem.querySelector('.task-actions');
            taskActions.appendChild(saveButton);
            taskActions.appendChild(cancelButton);

            // Focus on input
            editInput.focus();

            // Allow saving with Enter key
            editInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveEdit(taskItem, editInput);
                }
            });
        }

        // Save edited task
        function saveEdit(taskItem, editInput) {
            const newText = editInput.value.trim();
            
            if (newText) {
                // Create new task text element
                const taskText = document.createElement('span');
                taskText.textContent = newText;
                taskText.classList.add('task-text');

                // Restore original buttons
                const editButton = taskItem.querySelector('.edit-btn');
                const deleteButton = taskItem.querySelector('.delete-btn');
                editButton.style.display = '';
                deleteButton.style.display = '';

                // Replace input with task text
                editInput.replaceWith(taskText);

                // Remove save and cancel buttons
                const taskActions = taskItem.querySelector('.task-actions');
                taskActions.removeChild(taskActions.lastChild);
                taskActions.removeChild(taskActions.lastChild);

                // Save updated tasks
                saveTasks();
            }
        }

        // Cancel editing
        function cancelEdit(taskItem, originalText) {
            // Create new task text element
            const taskText = document.createElement('span');
            taskText.textContent = originalText;
            taskText.classList.add('task-text');

            // Restore original buttons
            const editButton = taskItem.querySelector('.edit-btn');
            const deleteButton = taskItem.querySelector('.delete-btn');
            editButton.style.display = '';
            deleteButton.style.display = '';

            // Replace input with original task text
            const editInput = taskItem.querySelector('.edit-input');
            editInput.replaceWith(taskText);

            // Remove save and cancel buttons
            const taskActions = taskItem.querySelector('.task-actions');
            taskActions.removeChild(taskActions.lastChild);
            taskActions.removeChild(taskActions.lastChild);
        }

        // Add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                createTaskElement({ text: taskText, completed: false });
                taskInput.value = '';
                saveTasks();
            }
        }

        // Event listeners
        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Load existing tasks on page load
        loadTasks();

// Export to CSV
function exportToCSV() {
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    
    // Create CSV content
    const csvContent = [
        "Task,Completed", // Header
        ...tasks.map(task => 
            `"${task.text.replace(/"/g, '""')}",${task.completed}`
        )
    ].join('\n');

    // Create and download file
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", "checklist_export.csv");
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// Export to TXT
function exportToTXT() {
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    
    // Create TXT content
    const txtContent = tasks.map(task => 
        `${task.completed ? '[x]' : '[ ]'} ${task.text}`
    ).join('\n');

    // Create and download file
    const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8;' });
    const link = document.createElement("a");
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", "checklist_export.txt");
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// Import tasks
function importTasks(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const content = e.target.result;
        let importedTasks = [];

        // Detect file type and parse accordingly
        if (file.name.endsWith('.csv')) {
            // Parse CSV
            const rows = content.split('\n').slice(1); // Skip header
            importedTasks = rows
                .filter(row => row.trim() !== '')
                .map(row => {
                    const [text, completed] = row.split(',');
                    return {
                        text: text.replace(/^"|"$/g, ''), // Remove quotes
                        completed: completed.trim() === 'true'
                    };
                });
        } else if (file.name.endsWith('.txt')) {
            // Parse TXT
            importedTasks = content.split('\n')
                .filter(row => row.trim() !== '')
                .map(row => {
                    const completed = row.startsWith('[x]');
                    const text = row.replace(/^$$[ x]$$\s*/, '');
                    return { text, completed };
                });
        }

        // Clear existing tasks and add imported tasks
        taskList.innerHTML = '';
        importedTasks.forEach(task => createTaskElement(task));
        saveTasks();
    };
    reader.readAsText(file);
}

// Add event listeners
document.getElementById('exportCSV').addEventListener('click', exportToCSV);
document.getElementById('exportTXT').addEventListener('click', exportToTXT);
document.getElementById('importBtn').addEventListener('click', () => {
    document.getElementById('importFile').click();
});
document.getElementById('importFile').addEventListener('change', importTasks);
    </script>
</body>
</html>
